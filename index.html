<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div class="container">
        <p id="description">Let us know how we can serve you better</p>
        <form action="#" method="POST" id="survey-form">
            <div id="form-group">
              <label for="name" id="name-label"><span class="required">* </span>Name:</label>
              <input type="text" class="text-input" name="name" id="name" required placeholder="enter your name..">
            </div> 
            <div id="form-group">
              <label for="email" id="email-label"><span class="required">* </span>Email:</label>
              <input type="email" class="text-input" name="email" id="email" pattern="[A-Za-z0-9][A-Za-z0-9-_.]*@[A-Za-z0-9]*\.[A-Za-z]{2,4}" required placeholder="example@example.com">
            </div> 
            <div id="form-group">
              <label for="number" id="number-label"><span class="required">* </span>Age:</label>
              <input type="number" class="text-input" name="number" id="number" min="18" max="110" required placeholder="Age">
            </div>
            <div id="form-group">
              <label for="user-level">What Level of user are you?</label>
              <select name="user-level" id="dropdown">
                  <option value="new">New User</option>
                  <option value="active">Active User</option>
                  <option value="passive">Passive User</option>
                  <option value="mod">Moderator</option>
              </select>
            </div>
            <div id="form-group">
                <label for="services">Do you enjoy our services?</label>   
                <ul>
                  <li><input type="radio" name="services" id=""value="yes">Yes</li>
                  <li><input type="radio" name="services" id=""value="maybe">Maybe</li>
                  <li><input type="radio" name="services" id=""value="no">No</li>
                </ul>
            </div>
            <div id="form-group">
                <label for="improvement">Which areas we should improve? <span class="special">(Select all that applies)</span></label>
                <ul>
                    <li><input type="checkbox" name="improvement" id="improvement" value="front-end">Front-end Projects</li>
                    <li><input type="checkbox" name="improvement" id="improvement" value="back-end">Back-end Projects</li>
                    <li><input type="checkbox" name="improvement" id="improvement" value="visualization">Data Visualization</li>
                    <li><input type="checkbox" name="improvement" id="improvement" value="challenges">Challenges</li>
                    <li><input type="checkbox" name="improvement" id="improvement" value="community">Open Source Community</li>
                    <li><input type="checkbox" name="improvement" id="improvement" value="gitter">Gitter help rooms</li>
                    <li><input type="checkbox" name="improvement" id="improvement" value="video">Videos</li>
                    <li><input type="checkbox" name="improvement" id="improvement" value="wiki">Wiki</li>
                    <li><input type="checkbox" name="improvement" id="improvement" value="forum">Forum</li>
                </ul>
            </div>
            <div id="form-group">
                <label for="comment">Any additional comments?</label>
                <textarea name="comment" id="comment"></textarea>
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>
   

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
